# Configuracion Nginx con SSL y redireccion HTTP a HTTPS

# Bloque servidor HTTP - Redirige todo el trafico a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost nombre_web;
    
    # Redireccion permanente a HTTPS
    return 301 https://$host:8443$request_uri;
}

# Bloque servidor HTTPS - Sirve el contenido seguro
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost nombre_web;

    # Ajuste de keepalive_timeout (criterio a)
    keepalive_timeout 30;

    # Certificados SSL
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/certs/nginx-selfsigned.key;

    # Configuracion SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Directorio raiz del sitio web
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Logs especificos
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Ubicacion principal - Sirve archivos estaticos
    location / {
        try_files $uri $uri/ =404;
    }

    # Ubicacion para la subcarpeta /reloj
    location /reloj/ {
        alias /usr/share/nginx/html/reloj/;
        index index.html;
        try_files $uri $uri/ /reloj/index.html;
    }

    # Redireccion /reloj a /reloj/
    location = /reloj {
        return 301 $scheme://$host:8443/reloj/;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
    # Proteccion /admin
    location /admin/ {
        auth_basic "Area Restringida";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }
}
