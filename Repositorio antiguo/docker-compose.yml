services:
  # Servicio Web Nginx
  nginx:
    image: nginx:latest
    container_name: nginx-web
    ports:
      - "8080:80"    # HTTP
      - "8443:443"   # HTTPS
    volumes:
      - ./web:/usr/share/nginx/html:ro          # Contenido web (solo lectura para Nginx)
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro  # Configuracion Nginx
      - ./certs:/etc/ssl/certs:ro               # Certificados SSL
    depends_on:
      - sftp
    restart: unless-stopped
    networks:
      - webnet

  # Servicio SFTP para transferencia de archivos
  sftp:
    image: atmoz/sftp
    container_name: sftp-server
    ports:
      - "2222:22"    # Puerto SFTP mapeado
    volumes:
      - ./web:/home/usuario/upload              # Carpeta compartida con Nginx
    command: usuario:password:1001              # usuario:password:uid
    restart: unless-stopped
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
